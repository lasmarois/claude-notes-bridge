name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Test
        run: swift test --filter "EncoderDecoderTests|PermissionsTests|MarkdownConverterTests|BertTokenizerTests"

      - name: Build release binaries
        run: |
          swift build -c release --product claude-notes-bridge
          swift build -c release --product notes-search

      - name: Package CLI zip
        run: |
          cd .build/release
          zip claude-notes-bridge.zip claude-notes-bridge

      - name: Build NotesSearch.app bundle
        run: |
          mkdir -p .build/NotesSearch.app/Contents/MacOS
          mkdir -p .build/NotesSearch.app/Contents/Resources
          cp .build/release/notes-search .build/NotesSearch.app/Contents/MacOS/NotesSearch

          # Compile Asset Catalog (light/dark/tinted icon variants)
          xcrun actool Resources/Assets.xcassets \
              --compile .build/NotesSearch.app/Contents/Resources \
              --app-icon AppIcon \
              --output-partial-info-plist .build/partial-info.plist \
              --platform macosx \
              --minimum-deployment-target 13.0

          cat > .build/NotesSearch.app/Contents/Info.plist << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>NotesSearch</string>
              <key>CFBundleIdentifier</key>
              <string>com.lasmarois.notes-search</string>
              <key>CFBundleName</key>
              <string>Notes Search</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ steps.version.outputs.version }}</string>
              <key>LSMinimumSystemVersion</key>
              <string>13.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSUIElement</key>
              <false/>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>CFBundleIconName</key>
              <string>AppIcon</string>
          </dict>
          </plist>
          PLIST
          codesign --force --deep --sign - .build/NotesSearch.app

      - name: Build .pkg installer
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Prepare payload directories
          mkdir -p .build/pkg-payload-cli/usr/local/bin
          cp .build/release/claude-notes-bridge .build/pkg-payload-cli/usr/local/bin/

          mkdir -p .build/pkg-payload-ui/Applications
          cp -R .build/NotesSearch.app .build/pkg-payload-ui/Applications/

          # Build component packages
          pkgbuild \
              --root .build/pkg-payload-cli \
              --identifier com.lasmarois.claude-notes-bridge.cli \
              --version "$VERSION" \
              --install-location / \
              --scripts installer/scripts \
              .build/cli.pkg

          pkgbuild \
              --root .build/pkg-payload-ui \
              --install-location / \
              --identifier com.lasmarois.claude-notes-bridge.ui \
              --version "$VERSION" \
              .build/ui.pkg

          # Update version in distribution.xml
          sed "s/version=\"0.0.0\"/version=\"$VERSION\"/g" installer/distribution.xml > .build/distribution.xml

          # Build product archive
          productbuild \
              --distribution .build/distribution.xml \
              --resources installer/resources \
              --package-path .build \
              .build/claude-notes-bridge.pkg

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          files: |
            .build/release/claude-notes-bridge.zip
            .build/claude-notes-bridge.pkg
